DOCTYPE 
<!-- В начале dashboard.html -->
<script>
// Проверка авторизации
if (!sessionStorage.getItem('isAdminAuthenticated')) {
    window.location.href = 'login.html';
}
</script>
<div class="admin-dashboard">
    <div class="crud-interface">
        <div class="crud-tabs">
            <button class="tab-btn active" data-tab="services">Услуги</button>
            <button class="tab-btn" data-tab="bookings">Записи</button>
            <button class="tab-btn" data-tab="feedback">Отзывы</button>
        </div>
        
        <div class="crud-content">
            <div id="services-tab" class="tab-pane active">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Название</th>
                            <th>Цена</th>
                            <th>Категория</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="services-table-body">
                        <!-- Заполняется через JavaScript -->
                    </tbody>
                </table>
                <button id="add-service" class="btn-primary">Добавить услугу</button>
            </div>
            
            <div id="service-modal" class="modal">
                <div class="modal-content">
                    <span class="modal-close">&times;</span>
                    <h2 class="modal-title">Добавить услугу</h2>
                    <form id="service-form">
                        <input type="text" id="modal-service-name" placeholder="Название" required>
                        <input type="number" id="modal-service-price" placeholder="Цена" required>
                        <select id="modal-service-category">
                            <option value="wash">Мойка</option>
                            <option value="polish">Полировка</option>
                            <option value="coating">Покрытия</option>
                            <option value="interior">Салон</option>
                        </select>
                        <button type="submit" class="btn-primary">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
