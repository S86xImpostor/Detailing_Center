<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="admin-dashboard">
        <div class="crud-interface">
            <div class="crud-tabs">
                <button class="tab-btn active" data-tab="services">Услуги</button>
                <button class="tab-btn" data-tab="bookings">Записи</button>
                <button class="tab-btn" data-tab="feedback">Отзывы</button>
                <button class="tab-btn" data-tab="history">История операций</button>
            </div>
            
            <div class="crud-content">
                <div id="services-tab" class="tab-pane active">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Название</th>
                                <th>Цена</th>
                                <th>Категория</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody id="services-table-body">
                            <!-- Заполняется через JavaScript -->
                        </tbody>
                    </table>
                    <button id="add-service" class="btn-primary">Добавить услугу</button>
                </div>

                <div id="history-tab" class="tab-pane">
                    <div class="history-filters">
                        <select id="history-type-filter">
                            <option value="all">Все операции</option>
                            <option value="service">Услуги</option>
                            <option value="booking">Записи</option>
                            <option value="feedback">Отзывы</option>
                        </select>
                        <input type="date" id="history-date-filter">
                        <button id="clear-filters" class="btn-secondary">Сбросить фильтры</button>
                    </div>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Дата</th>
                                <th>Тип операции</th>
                                <th>Действие</th>
                                <th>Пользователь</th>
                                <th>Детали</th>
                            </tr>
                        </thead>
                        <tbody id="history-table-body">
                            <!-- Заполняется через JavaScript -->
                        </tbody>
                    </table>
                </div>
                
                <div id="service-modal" class="modal">
                    <div class="modal-content">
                        <span class="modal-close">&times;</span>
                        <h2 class="modal-title">Добавить услугу</h2>
                        <form id="service-form">
                            <input type="text" id="modal-service-name" placeholder="Название" required>
                            <input type="number" id="modal-service-price" placeholder="Цена" required>
                            <select id="modal-service-category">
                                <option value="wash">Мойка</option>
                                <option value="polish">Полировка</option>
                                <option value="coating">Покрытия</option>
                                <option value="interior">Салон</option>
                            </select>
                            <button type="submit" class="btn-primary">Сохранить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/history.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
